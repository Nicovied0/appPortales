<div class="contenedor">
  <div *ngFor="let item of jsonData" class="carta">
    <div class="carta2">
      <a href="{{ item.url }}" target="_blank">
        <img src="{{ item.imagen }}" style="height: 5rem" />
        <div class="text">
          <h2>{{ item.nombre }}</h2>
          <h3>descripcion</h3>
        </div>
      </a>
    </div>
  </div>
</div>
